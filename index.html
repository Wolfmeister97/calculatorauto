<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculator Consum Auto</title>
  </head>
  <body>

    <header>
    <div class="container form-group">
      <h1>Calculator Consum Auto</h1>
    </header>

      <div class="row">
        <div class="col">
          <label id="kmtext">Introdu numarul total de kilometri</label>
          <input
            type="number"
            class="form-control"
            id="km"
            placeholder="Introdu numarul total de kilometri"
            min="0"
          />
        </div>
      </div>
      <br
      />

      <div class="row">
        <div class="col">
          <label id="kmtext">Introdu media de consum</label>

          <input
            type="number"
            class="form-control"
            id="media"
            placeholder="Introdu media de consum"
            min="0"
          />
        </div>
      </div>
      <br />

    

      <select class="form-select" id="tipul">
        <label id="kmtext">Introdu tipul carburantului</label>
        <option selected>Alege Tipul Carburantului</option>
        <option value="1">Benzina</option>
        <option value="2">Motorina</option>
      </select>
      <br />

      <div class="row">
        <div class="col">
          <label id="kmtext">Introdu pretul carburantului / litru</label>

          <input
            type="number"
            class="form-control"
            id="cost"
            placeholder="Introdu pretul carburantului / litru"
            min="0"
          />
        </div>
      </div>
      <br />

    </div>

    <div class="row form-group">
      <div class="col">
        <button type="button" id="CalculateBtn"  class="btn btn-success ">Calculeaza Costul Final</button>

      </div>
    </div>
    
    <div class="row form-group">
      <div class="col">
        <h6>Cost Total:<strong id="costFinal"></strong></h6>
      </div>
    </div>


  </body>
</html>
